<div *ngIf="problem">
  <div class="problem">
    <md-card class="example-card">
      <md-card-header>
        <md-card-title>{{ problem.id }}. 
          {{ problem.name }}</md-card-title>
        <md-card-subtitle>{{ problem.diff }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <p>
          {{ problem.desc }}
        </p>
        
      </md-card-content>
      
    </md-card>
  </div>

  <div class="editor1">
    <app-ace></app-ace>
  </div>
</div>
