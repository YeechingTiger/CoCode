
<app-problem-add-form></app-problem-add-form>
<div class="container">
    <md-list>
        <md-list-item *ngFor="let problem of problems">
          <a md-button class="row" [routerLink] ="['/problems', problem.id]">
              <span class="{{'diffSpan difficulty-' + problem.diff.toLocaleLowerCase() }}">
                {{problem.diff}}
              </span>
              {{problem.id}}. {{problem.name}} 
            </a>
        </md-list-item>
      </md-list>
</div>
